<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="tucan.glb" ios-src="tucan.usdz" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <!-- Botón con ícono SVG -->
<button id="play-audio">
  <!-- Ícono SVG de Play -->
  <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path d="M8 5v14l11-7L8 5z"/>
  </svg>
  Reproducir audio
</button>
    <!-- Audio que se reproducirá -->
    <audio id="audio-player" src="tucan-Audio.mp3"></audio>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>


    <!-- Script para reproducir el audio -->
    <script>
      const playButton = document.getElementById('play-audio');
      const audio = document.getElementById('audio-player');

      playButton.addEventListener('click', () => {
        audio.play().catch(err => {
          console.warn('Audio play was prevented:', err);
        });
      });
    </script>
      
  </body>
</html>
